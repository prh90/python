{%extends "base.html" %}
{% block content %}
    <h1>New Blog</h1>
    <div class="container">
        <form id="new-blog" action="/blogs/new" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" class="form-control" type="text" placeholder="Title" name="title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input id="description" class="form-control"type="text" placeholder="Description" name="description">
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary">Create Blog</button>
        </form>
    </div>
{% endblock %}
