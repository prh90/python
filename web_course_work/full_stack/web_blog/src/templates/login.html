{%extends "base.html" %}
{% block content %}
    <h1>User Login</h1>
    <nav class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link active" href="http://127.0.0.1:5000/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="http://127.0.0.1:5000/register">Register</a>
        </li>
    </nav>
    <div class="container page-form">
        <form id="login-form" action="/auth/login" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="text" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control"type="password" placeholder="Password" name="password">
            </div>
            <button type="submit" id="submit-button" class="btn btn-success">Login</button>
        </form>
    </div>
{% endblock %}
