{% extends "base.html" %}
{% block content %}
    <div class="page-header w3-container w3-animate-opacity">
        <h1>Create Alert</h1>
    </div>
    <div class="form-size w3-container w3-animate-opacity">
        <form method="post">
            <div class="form-group">
                <label for="name">Alert/Item name/</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="http://...">
            </div>
            <div class="form-group">
                <label for="price_limit">Alert limit</label>
                <input type="float" class="form-control" id="price_limit" name="price_limit" placeholder="Price limit" aria-describedby="priceLimitBlock">
                <p id="priceLimitBlock" class="help-block">We'll send you an email once the price you entered here is matched or the price is lower than set price</p>
            </div>
            <button type="submit" class="btn btn-success">Create!</button>
        </form>
    </div>
{% endblock %}
