{% extends "base.html" %}
{% block content %}
<div class="page-header w3-container w3-animate-left">
    <h1>Store
        <small id="small">{{ store.name }}</small>
    </h1>
</div>
<p class="w3-container w3-animate-left">All URLs in this store should start with <strong>{{ store.url_prefix }}</strong></p>
{% if session['email'] in config.ADMINS %}
<div class="panel panel-default w3-container w3-animate-right" id="store-op">
    <div class="panel-body">
        <a class="btn btn-warning" href="{{ url_for('stores.edit_store', store_id=store._id) }}" role="button">Edit
            Store</a>
        <a class="btn btn-danger" href="{{ url_for('stores.delete_store', store_id=store._id) }}" role="button">Delete
            Store</a>
    </div>
</div>
{% endif %}

{% endblock %}
