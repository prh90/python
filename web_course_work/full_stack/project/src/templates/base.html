<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Item pricing service</title>
    {% include 'html_dependencies.html' %}
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
