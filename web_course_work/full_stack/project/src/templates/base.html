<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Item pricing service</title>
    {% include 'html_dependencies.html' %}
</head>
<body>
    <div id="body-div">
        <nav class="navbar navbar-default" id="nav-bar">
            <div class="container">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div class="navbar-header">
                    <a class="navbar-brand" href="/" title="Home">Pricing</a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{{ url_for('stores.index') }}">Stores</a></li>
                        <li><a href="{{ url_for('alerts.index') }}">Alerts</a></li>
                    </ul>
                    {% if session['email'] %}
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{{ url_for('users.user_alerts') }}"><span class="glyphicon glyphicon-bell"></span> My Alerts</a></li>
                            <li><a href="{{ url_for('users.user_logout') }}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                        </ul>
                    {% else %}
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{{ url_for('users.register_user') }}"><span class="glyphicon glyphicon-user"></span> Register!</a></li>
                            <li><a href="{{ url_for('users.login_user') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="content container">
            {% block content %}

            {% endblock %}
        </div>
    </div>
    <div id="footer">
        <p>Developed by: Pablo Hernandez</p>
        <p>Code for this website: <a href="https://github.com/prh90/python/tree/master/web_course_work/full_stack/project/src" target="_blank">GITHUB</a></p>
    </div>
</body>
</html>
